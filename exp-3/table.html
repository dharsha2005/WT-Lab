    <script>
        function validateForm(event) {
            event.preventDefault(); 
    
            let programme = document.forms["studentForm"]["programme"].value.trim();
            let branch = document.forms["studentForm"]["branch"].value.trim();
            let semester = document.forms["studentForm"]["semester"].value.trim();
            let regNo = document.forms["studentForm"]["reg_no"].value.trim();
            let gpa = document.forms["studentForm"]["gpa"].value.trim();
            let cgpa = document.forms["studentForm"]["cgpa"].value.trim();
            let isValid = true;
    
            // âœ… Programme, Branch, and Semester Validation
            if (programme === "" || branch === "" || semester === "") {
                alert("Programme, Branch, and Semester fields cannot be empty.");
                isValid = false;
            }
    
            if (!/^\d{6,10}$/.test(regNo)) {
                alert("Register Number must be 6 to 10 digits long.");
                isValid = false;
            }
            if (gpa !== "" && !/^(10(\.0+)?|\d(\.\d{1,2})?)$/.test(gpa)) {
                alert("GPA must be a decimal number between 0 and 10.");
                isValid = false;
            }
            if (cgpa !== "" && !/^(10(\.0+)?|\d(\.\d{1,2})?)$/.test(cgpa)) {
                alert("CGPA must be a decimal number between 0 and 10.");
                isValid = false;
            }
            for (let i = 1; i <= 10; i++) {
                let course = document.forms["studentForm"]["course" + i];
                let credit = document.forms["studentForm"]["credit" + i];
                let marks = document.forms["studentForm"]["marks" + i];
    
                if (course && course.value.trim() !== "") {
                    if (credit && !/^\d+$/.test(credit.value.trim())) {
                        alert("Credit for Course ${i} must be a valid number.");
                        isValid = false;
                    }
                    if (marks && !/^\d+$/.test(marks.value.trim())) {
                        alert("Marks for Course ${i} must be a valid number.");
                        isValid = false;
                    }
                }
            }
            if (isValid) {
                alert("Form submitted successfully!");
                document.forms["studentForm"].submit(); 
            }
        }
    </script>
