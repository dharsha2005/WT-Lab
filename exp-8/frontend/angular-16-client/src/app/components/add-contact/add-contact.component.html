<header>B2K Poultry Farm</header>
<nav>
    <a routerLink="/home">Home</a>
    <a routerLink="/poultry">Poultry</a>
</nav>

<!-- Search Filter Toggle Button -->
<button (click)="showSearch = !showSearch">
  {{ showSearch ? 'Hide Search' : 'Show Search' }}
</button>

<!-- Search Filter Section (shown only when showSearch is true) -->
<div *ngIf="showSearch">
  <input type="text" [(ngModel)]="searchTerm" placeholder="Search contacts..." />
</div>

<div *ngIf="contacts && contacts.length">
  <ul>
    <li *ngFor="let c of filteredContacts()">
      <strong>{{ c.name }}</strong> - {{ c.email }}<br>
      <em>{{ c.msg }}</em>
    </li>
  </ul>
</div>

<div *ngIf="!submitted">
  <form (ngSubmit)="saveContact()">
    <input type="text" [(ngModel)]="contact.name" name="name" placeholder="Name" required>
    <input type="email" [(ngModel)]="contact.email" name="email" placeholder="Email" required>
    <textarea [(ngModel)]="contact.msg" name="msg" placeholder="Message" required></textarea>
    <button type="submit">Add Contact</button>
  </form>
</div>
<div *ngIf="submitted">
  <h4>Contact added successfully!</h4>
  <button (click)="newContact()">Add Another</button>
</div>
