<header>B2K Poultry Farm</header>

<nav>
    <a routerLink="/poultry">Poultry</a>
    <a routerLink="/login">Admin Login</a>
    <a routerLink="/add">Contact</a>
</nav>

<div class="container">
  <h1>Poultry Product Calculator</h1>
  <form (ngSubmit)="calculateTotalEggs()" #poultryForm="ngForm">
    <label for="numChickens">Number of Chickens:</label>
    <input
      type="number"
      id="numChickens"
      [(ngModel)]="numChickens"
      name="numChickens"
      placeholder="Enter number of chickens"
      required
    />

    <label for="eggsPerChicken">Eggs Per Chicken Per Day:</label>
    <input
      type="number"
      id="eggsPerChicken"
      [(ngModel)]="eggsPerChicken"
      name="eggsPerChicken"
      placeholder="Enter eggs per chicken per day"
      required
    />

    <label for="days">Number of Days:</label>
    <input
      type="number"
      id="days"
      [(ngModel)]="days"
      name="days"
      placeholder="Enter number of days"
      required
    />

    <button type="submit">Calculate and Save</button>
  </form>

  <div *ngIf="totalEggs !== null" class="result">
    <h3>Calculation Result:</h3>
    <p>Total Eggs Produced: {{ totalEggs }}</p>
  </div>
</div>
