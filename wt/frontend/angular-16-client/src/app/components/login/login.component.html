<header>
    <h1>Login</h1>
</header>

<div class="container">
    <h2>Admin Login</h2>
    <input type="text" id="adminUsername" placeholder="Admin Username">
    <input type="password" id="adminPassword" placeholder="Password">
    <button class="btn" (click)="adminLogin()">Login</button>
    <p id="error-msg" style="display: none; color: red;">Invalid username or password!</p>
</div>
