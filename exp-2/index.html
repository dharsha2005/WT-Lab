<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-4">
        <h2 class="text-center">Product Calculator</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-3">
                    <div class="mb-3">
                        <label for="productPrice" class="form-label">Product Price (₹)</label>
                        <input type="number" class="form-control" id="productPrice" placeholder="Enter product price">
                    </div>
                    <div class="mb-3">
                        <label for="productQuantity" class="form-label">Quantity</label>
                        <input type="number" class="form-control" id="productQuantity" placeholder="Enter quantity">
                    </div>
                    <button class="btn btn-primary" id="calculateTotal">Calculate Total</button>
                    <h3 class="mt-3">Total: ₹<span id="totalPrice">0.00</span></h3>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("calculateTotal").addEventListener("click", function() {
            const price = parseFloat(document.getElementById("productPrice").value);
            const quantity = parseInt(document.getElementById("productQuantity").value);
            const total = price * quantity;
            document.getElementById("totalPrice").textContent = total.toFixed(2);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
